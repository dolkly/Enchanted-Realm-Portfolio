<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterpieces - Portfolio Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            background: #1a1a1a;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('p5image/14d02bcc-1ffa-49ab-8bde-b60f23899d0a.jpg') center/cover no-repeat;
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        @media (max-width: 1024px) {
            .background {
                background-size: cover;
                background-position: center center;
            }
        }

        @media (max-width: 768px) {
            .background {
                background-size: auto 100%;
                background-position: center center;
            }
        }

        @media (max-width: 480px) {
            .background {
                background-size: cover;
                background-position: center;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            animation: sparkle 3s infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0); }
            50% { opacity: 1; transform: translateY(-100px) scale(1); }
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            z-index: 2;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 40px;
            position: relative;
            z-index: 20;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }
        }

        .crest {
            width: 110px;
            height: 110px;
            transition: all 0.4s ease;
            position: relative;
        }

        @media (max-width: 768px) {
            .crest {
                width: 75px;
                height: 75px;
            }
        }

        @media (max-width: 480px) {
            .crest {
                width: 65px;
                height: 65px;
            }
        }

        .crest::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130%;
            height: 130%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse-ring 2s ease-in-out infinite;
        }

        @keyframes pulse-ring {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
        }

        .crest.hogwarts {
            cursor: pointer;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
        }

        .crest.hogwarts:hover {
            transform: scale(1.15) rotate(5deg);
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 1));
        }

        .crest.hogwarts:active {
            transform: scale(1.05);
        }

        .crest.hufflepuff {
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7)) brightness(1);
            }
            50% { 
                filter: drop-shadow(0 0 35px rgba(255, 215, 0, 1)) brightness(1.2);
            }
        }

        .crest img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .title-container {
            text-align: center;
            margin: 40px 0 80px;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .title-container {
                margin: 30px 0 50px;
            }
        }

        .title {
            max-width: 700px;
            width: 85%;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.4));
            animation: title-glow 4s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .title {
                width: 90%;
                max-width: 500px;
            }
        }

        @keyframes title-glow {
            0%, 100% { filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.4)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)) drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.4)); }
        }

        .scroll-ribbon {
            position: absolute;
            top: 50%;
            right: -50px;
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, #F5E6D3 0%, #E8D4B8 100%);
            border-radius: 10px;
            box-shadow: 
                -5px 5px 15px rgba(0, 0, 0, 0.3),
                inset 2px -2px 10px rgba(0, 0, 0, 0.1);
            transform: rotate(15deg) translateY(-50%);
            z-index: 5;
            animation: ribbon-sway 6s ease-in-out infinite;
        }

        @media (max-width: 1200px) {
            .scroll-ribbon {
                width: 150px;
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .scroll-ribbon {
                display: none;
            }
        }

        @keyframes ribbon-sway {
            0%, 100% { transform: rotate(15deg) translateY(-50%); }
            50% { transform: rotate(18deg) translateY(-48%); }
        }

        .scroll-ribbon::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            background: linear-gradient(135deg, #E8D4B8 0%, #D4C5B0 100%);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            box-shadow: -2px -2px 5px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 30px;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(6, 1fr);
                gap: 25px;
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 35px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                padding: 15px;
                gap: 30px;
            }
        }

        .frame {
            position: relative;
            background: linear-gradient(135deg, #D4AF37 0%, #C5A028 50%, #D4AF37 100%);
            padding: 22px;
            border-radius: 10px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 2px 10px rgba(255, 215, 0, 0.3),
                inset 0 -2px 10px rgba(139, 105, 20, 0.5);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 4px solid #8B6914;
            animation: float 6s ease-in-out infinite;
        }

        @media (max-width: 480px) {
            .frame {
                padding: 18px;
            }
        }

        .frame:nth-child(1) { 
            grid-column: 1 / 7;
            grid-row: 1 / 3;
            transform: rotate(-2deg);
            animation-delay: 0s;
        }

        .frame:nth-child(2) { 
            grid-column: 7 / 11;
            grid-row: 1 / 2;
            transform: rotate(3deg);
            animation-delay: 1.5s;
        }

        .frame:nth-child(3) { 
            grid-column: 2 / 6;
            grid-row: 3 / 5;
            transform: rotate(1deg);
            animation-delay: 3s;
        }

        .frame:nth-child(4) { 
            grid-column: 7 / 13;
            grid-row: 2 / 4;
            transform: rotate(-1.5deg);
            animation-delay: 4.5s;
        }

        @media (max-width: 1200px) {
            .frame:nth-child(1) { grid-column: 1 / 4; grid-row: 1; }
            .frame:nth-child(2) { grid-column: 4 / 7; grid-row: 1; }
            .frame:nth-child(3) { grid-column: 1 / 4; grid-row: 2; }
            .frame:nth-child(4) { grid-column: 4 / 7; grid-row: 2; }
        }

        @media (max-width: 768px) {
            .frame:nth-child(1),
            .frame:nth-child(2),
            .frame:nth-child(3),
            .frame:nth-child(4) { 
                grid-column: 1;
                grid-row: auto;
                transform: rotate(0deg);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(var(--rotate)); }
            50% { transform: translateY(-15px) rotate(var(--rotate)); }
        }

        .frame:nth-child(1) { --rotate: -2deg; }
        .frame:nth-child(2) { --rotate: 3deg; }
        .frame:nth-child(3) { --rotate: 1deg; }
        .frame:nth-child(4) { --rotate: -1.5deg; }

        @media (max-width: 768px) {
            .frame:nth-child(1) { --rotate: 0deg; }
            .frame:nth-child(2) { --rotate: 0deg; }
            .frame:nth-child(3) { --rotate: 0deg; }
            .frame:nth-child(4) { --rotate: 0deg; }
        }

        .frame:hover {
            transform: scale(1.12) translateY(-20px) rotate(0deg) !important;
            filter: drop-shadow(0 0 35px gold) brightness(1.15);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 40px rgba(255, 215, 0, 0.5);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .frame:hover {
                transform: scale(1.05) translateY(-10px) rotate(0deg) !important;
            }
        }

        .frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 3px solid rgba(139, 105, 20, 0.6);
            border-radius: 6px;
            pointer-events: none;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .frame::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 8px;
            pointer-events: none;
        }

        .frame-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #FFD700, #C5A028);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3), inset 0 1px 3px rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        @media (max-width: 480px) {
            .frame-corner {
                width: 20px;
                height: 20px;
            }
        }

        .corner-tl { top: -8px; left: -8px; }
        .corner-tr { top: -8px; right: -8px; }
        .corner-bl { bottom: -8px; left: -8px; }
        .corner-br { bottom: -8px; right: -8px; }

        .frame-link {
            display: block;
            width: 100%;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
        }

        .frame-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            z-index: 1;
        }

        .frame-link:hover::before {
            width: 300%;
            height: 300%;
        }

        .frame-image {
            width: 100%;
            aspect-ratio: 4/3;
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .frame-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .frame-link:hover .frame-image img {
            transform: scale(1.1);
        }

        .decoration {
            position: absolute;
            z-index: 15;
            animation: float 5s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .decoration {
                transform: scale(0.7);
            }
        }

        @media (max-width: 480px) {
            .decoration {
                transform: scale(0.5);
                opacity: 0.7;
            }
        }

        .decoration:hover {
            transform: scale(1.2) rotate(10deg);
        }

        @media (max-width: 768px) {
            .decoration:hover {
                transform: scale(0.8) rotate(10deg);
            }
        }

        .decoration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .decor-butterfly {
            width: 150px;
            height: 150px;
            top: 12%;
            right: 18%;
            animation: flutter 6s ease-in-out infinite;
        }

        @keyframes flutter {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(15deg); }
            50% { transform: translate(10px, -15px) rotate(-10deg); }
            75% { transform: translate(-20px, -20px) rotate(12deg); }
        }

        .decor-letter {
            width: 115px;
            height: 90px;
            bottom: 25%;
            right: 12%;
            animation-delay: 1s;
        }

        .decor-magnifier {
            width: 120px;
            height: 120px;
            bottom: 12%;
            right: 8%;
            animation: magnifier-spin 8s ease-in-out infinite;
        }

        @keyframes magnifier-spin {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .decor-lantern {
            width: 120px;
            height: 160px;
            top: 8%;
            left: 8%;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.7));
            animation: lantern-swing 4s ease-in-out infinite;
        }

        @keyframes lantern-swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .decor-seal {
            width: 100px;
            height: 100px;
            bottom: 8%;
            left: 6%;
            animation-delay: 2s;
        }

        .decor-quill {
            width: 150px;
            height: 150px;
            top: 35%;
            left: 3%;
            animation: quill-write 5s ease-in-out infinite;
        }

        @keyframes quill-write {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(-15deg) translateY(-5px); }
            75% { transform: rotate(5deg) translateY(5px); }
        }

        .frame-shimmer {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%
            );
            transform: skewX(-20deg);
            pointer-events: none;
        }

        .frame:hover .frame-shimmer {
            animation: shimmer 1.5s ease;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .connection-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.9) 50%, 
                transparent 100%);
            transform-origin: left center;
            opacity: 0.7;
            animation: pulse-line 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 8;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }

        @media (max-width: 768px) {
            .connection-line {
                display: none;
            }
        }

        @keyframes pulse-line {
            0%, 100% { 
                opacity: 0.4; 
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
            }
            50% { 
                opacity: 1; 
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1));
            }
        }

        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: dust-float 10s infinite linear;
            pointer-events: none;
        }

        @keyframes dust-float {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(100px) rotate(360deg); 
                opacity: 0; 
            }
        }

        .certificate-section {
            max-width: 1600px;
            margin: 100px auto 60px;
            padding: 60px 40px;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .certificate-section {
                padding: 40px 20px;
                margin: 60px auto 40px;
            }
        }

        @media (max-width: 480px) {
            .certificate-section {
                margin-top: 40px;
                padding: 30px 15px;
            }
        }

        .certificate-title-container {
            text-align: center;
            margin: 60px 0 50px;
            position: relative;
            z-index: 10;
        }

        .certificate-title {
            max-width: 500px;
            width: 80%;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.4));
            animation: title-glow 4s ease-in-out infinite;
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            padding: 0 40px;
            position: relative;
        }

        @media (max-width: 1200px) {
            .certificates-grid {
                gap: 40px;
                padding: 0 30px;
            }
        }

        @media (max-width: 768px) {
            .certificates-grid {
                grid-template-columns: 1fr;
                gap: 45px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .certificates-grid {
                gap: 35px;
                padding: 0 15px;
            }
        }

        .certificate-frame {
            position: relative;
            background: linear-gradient(135deg, #D4AF37 0%, #C5A028 50%, #D4AF37 100%);
            padding: 22px;
            border-radius: 10px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 2px 10px rgba(255, 215, 0, 0.3),
                inset 0 -2px 10px rgba(139, 105, 20, 0.5);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 4px solid #8B6914;
            animation: certificate-float 7s ease-in-out infinite;
        }

        @media (max-width: 480px) {
            .certificate-frame {
                padding: 18px;
            }
        }

        .certificate-frame:nth-child(1) { animation-delay: 0s; }
        .certificate-frame:nth-child(2) { animation-delay: 1.2s; }
        .certificate-frame:nth-child(3) { animation-delay: 2.4s; }
        .certificate-frame:nth-child(4) { animation-delay: 3.6s; }
        .certificate-frame:nth-child(5) { animation-delay: 4.8s; }
        .certificate-frame:nth-child(6) { animation-delay: 6s; }

        @keyframes certificate-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-12px) rotate(1deg); }
            66% { transform: translateY(-6px) rotate(-1deg); }
        }

        .certificate-frame:hover {
            transform: scale(1.08) translateY(-15px) rotate(0deg) !important;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.9)) brightness(1.2);
            box-shadow: 
                0 25px 70px rgba(255, 215, 0, 0.5),
                inset 0 0 50px rgba(255, 215, 0, 0.4);
            z-index: 50;
        }

        @media (max-width: 768px) {
            .certificate-frame:hover {
                transform: scale(1.05) translateY(-10px) rotate(0deg) !important;
            }
        }

        .certificate-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 3px solid rgba(139, 105, 20, 0.6);
            border-radius: 6px;
            pointer-events: none;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .certificate-frame::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 8px;
            pointer-events: none;
        }

        .certificate-placeholder {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, rgba(240, 240, 240, 0.9), rgba(220, 220, 220, 0.9));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .certificate-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.6s ease;
        }

        .certificate-frame:hover .certificate-placeholder img {
            transform: scale(1.05);
        }

        .certificate-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            transform: skewX(-20deg);
            pointer-events: none;
        }

        .certificate-frame:hover .certificate-shine {
            animation: certificate-shimmer 1.5s ease;
        }

        @keyframes certificate-shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        /* Music Control Button */
        .music-control {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #8b0000, #6b0000);
            border: 4px solid #d4a574;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            animation: musicPulse 2s ease-in-out infinite;
        }
        
        @keyframes musicPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }

    <script>
        // ============================================
        // BACKGROUND MUSIC CONTROL
        // ============================================
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isPlaying = false;
        
        // Try to autoplay on page load
        window.addEventListener('load', function() {
            bgMusic.play().then(() => {
                isPlaying = true;
                musicControl.classList.remove('paused');
            }).catch(error => {
                // If autoplay is blocked, try on first user interaction
                console.log('Autoplay blocked, waiting for user interaction');
                isPlaying = false;
                musicControl.classList.add('paused');
            });
        });
        
        // Fallback: Start music on any user interaction if autoplay failed
        function startMusicOnInteraction() {
            if (!isPlaying) {
                bgMusic.play().then(() => {
                    isPlaying = true;
                    musicControl.classList.remove('paused');
                }).catch(e => {
                    console.log('Music play failed:', e);
                });
            }
            // Remove listeners after first successful play
            document.removeEventListener('click', startMusicOnInteraction);
            document.removeEventListener('touchstart', startMusicOnInteraction);
            document.removeEventListener('keydown', startMusicOnInteraction);
        }
        
        document.addEventListener('click', startMusicOnInteraction);
        document.addEventListener('touchstart', startMusicOnInteraction);
        document.addEventListener('keydown', startMusicOnInteraction);
        
        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicControl.classList.add('paused');
                isPlaying = false;
            } else {
                bgMusic.play().then(() => {
                    musicControl.classList.remove('paused');
                    isPlaying = true;
                }).catch(e => {
                    console.log('Music play failed:', e);
                });
            }
        }
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function createDustParticles() {
            const container = document.querySelector('.container');
            const dustCount = window.innerWidth < 768 ? 10 : 20;

            for (let i = 0; i < dustCount; i++) {
                const dust = document.createElement('div');
                dust.className = 'dust-particle';
                dust.style.left = Math.random() * 100 + '%';
                dust.style.animationDelay = Math.random() * 10 + 's';
                dust.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(dust);
            }
        }

        function createConnections() {
            if (window.innerWidth < 768) return;

            const container = document.querySelector('.container');
            const crests = document.querySelectorAll('.crest');
            const frames = document.querySelectorAll('.frame');
            
            if (frames.length === 0) return;

            const connections = [
                { from: crests[0], to: frames[0] },
                { from: crests[1], to: frames[frames.length - 1] },
                { from: frames[0], to: frames[1] },
                { from: frames[2], to: frames[3] }
            ];

            connections.forEach((conn, index) => {
                if (!conn.from || !conn.to) return;

                const line = document.createElement('div');
                line.className = 'connection-line';
                line.style.animationDelay = `${index * 0.7}s`;
                container.appendChild(line);

                function updateLine() {
                    const fromRect = conn.from.getBoundingClientRect();
                    const toRect = conn.to.getBoundingClientRect();
                    
                    const fromX = fromRect.left + fromRect.width / 2;
                    const fromY = fromRect.top + fromRect.height / 2;
                    const toX = toRect.left + toRect.width / 2;
                    const toY = toRect.top + toRect.height / 2;
                    
                    const length = Math.sqrt(Math.pow(toX - fromX, 2) + Math.pow(toY - fromY, 2));
                    const angle = Math.atan2(toY - fromY, toX - fromX) * 180 / Math.PI;
                    
                    line.style.width = `${length}px`;
                    line.style.left = `${fromX}px`;
                    line.style.top = `${fromY}px`;
                    line.style.transform = `rotate(${angle}deg)`;
                }

                updateLine();
                window.addEventListener('resize', updateLine);
                window.addEventListener('scroll', updateLine);
            });
        }

        document.querySelectorAll('.frame, .certificate-frame').forEach((frame, index) => {
            frame.style.animationDelay = `${index * 0.2}s`;

            frame.addEventListener('mousemove', function(e) {
                if (window.innerWidth < 768) return;
                
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                this.style.transform = `
                    perspective(1000px) 
                    rotateX(${rotateX}deg) 
                    rotateY(${rotateY}deg) 
                    scale(1.08) 
                    translateY(-15px)
                `;
            });

            frame.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });

            frame.addEventListener('click', function(e) {
                createSparkleEffect(e.clientX, e.clientY);
            });
        });

        function createSparkleEffect(x, y) {
            const sparkleCount = window.innerWidth < 768 ? 8 : 15;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'star-burst';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.position = 'fixed';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                
                const angle = (Math.PI * 2 * i) / sparkleCount;
                const velocity = 50 + Math.random() * 70;
                
                document.body.appendChild(sparkle);
                
                sparkle.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => sparkle.remove();
            }
        }

        document.querySelectorAll('.decoration').forEach(decoration => {
            decoration.addEventListener('mouseenter', function() {
                this.style.filter = 'drop-shadow(0 0 25px rgba(255, 215, 0, 1)) brightness(1.4)';
            });

            decoration.addEventListener('mouseleave', function() {
                this.style.filter = '';
            });
        });

        window.addEventListener('scroll', () => {
            if (window.innerWidth < 768) return;
            
            const scrolled = window.pageYOffset;
            const decorations = document.querySelectorAll('.decoration');
            
            decorations.forEach((decoration, index) => {
                const speed = 0.5 + (index * 0.1);
                decoration.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        window.addEventListener('load', () => {
            createParticles();
            createDustParticles();
            setTimeout(createConnections, 500);
        });

        let cursorTrail = [];
        const maxTrailLength = 15;

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768 || Math.random() > 0.7) return;
            
            const trail = document.createElement('div');
            trail.className = 'particle';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.position = 'fixed';
            trail.style.pointerEvents = 'none';
            trail.style.width = '3px';
            trail.style.height = '3px';
            trail.style.zIndex = '9999';
            
            document.body.appendChild(trail);
            cursorTrail.push(trail);

            setTimeout(() => {
                trail.style.opacity = '0';
                trail.style.transform = 'scale(0)';
            }, 100);

            setTimeout(() => {
                trail.remove();
            }, 1000);

            if (cursorTrail.length > maxTrailLength) {
                const oldTrail = cursorTrail.shift();
                if (oldTrail && oldTrail.parentNode) {
                    oldTrail.remove();
                }
            }
        });

        document.querySelectorAll('.frame-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.border = '2px solid rgba(255, 215, 0, 0.8)';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.zIndex = '1000';
                
                this.appendChild(ripple);
                
                ripple.animate([
                    { width: '20px', height: '20px', opacity: 1 },
                    { width: '200px', height: '200px', opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'ease-out'
                }).onfinish = () => ripple.remove();
            });
        });

        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                location.reload();
            }, 250);
        });
    </script>
